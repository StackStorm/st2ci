---
name: st2_pkg_promote_all
pack: st2ci
description: Promote all st2 packages from staging for a given distro
enabled: true
runner_type: orquesta
entry_point: workflows/st2_pkg_promote_all.yaml
parameters:
  distro:
    type: string
    required: true
    enum:
      - RHEL7
      - RHEL8
      - UBUNTU16
      - UBUNTU18
      - UBUNTU20
  release:
    type: string
    required: true
    enum:
      - stable
      - unstable
  version:
    type: string
    required: true
