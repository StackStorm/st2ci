---
name: st2_pkg_test_and_promote
pack: st2ci
description: Run end to end tests and promote st2 packages from staging for a given distro
enabled: true
runner_type: orquesta
entry_point: workflows/st2_pkg_test_and_promote.yaml
parameters:
  hostname:
    type: string
    description: >
      Hostname will be auto assigned to st2-pkg-<release>-<distro>-<timestamp>
      if it is not given.
  distro:
    type: string
    required: true
    enum:
      - RHEL6
      - RHEL7
      - UBUNTU14
      - UBUNTU16
      - UBUNTU18
  release:
    type: string
    required: true
    enum:
      - stable
      - unstable
  version:
    type: string
  keyfile:
    type: string
    default: /home/stanley/.ssh/stanley_rsa
  chatops:
    type: boolean
    default: false
  debug:
    type: boolean
    default: false
