---
name: st2_pkg_upgrade_e2e_test
pack: st2ci
description: End to end test for st2 packages post upgrade from one version to another.
enabled: true
runner_type: orquesta
entry_point: workflows/st2_pkg_upgrade_e2e_test.yaml
parameters:
  hostname:
    type: string
    required: true
  dns_zone:
    type: string
    description: Route53 DNS Zone to add host to
    default: uswest2.stackstorm.net
  instance_type:
    type: string
    # There is no AMI which supports new C5 instance size for those distros
    default: '{% if distro in ["RHEL7"] %}c4.large{% else %}c5.large{% endif %}'
  environment:
    type: string
    enum:
      - sandbox
      - staging
      - production
    default: sandbox
  key_name:
    type: string
    default: st2_deploy
  keyfile:
    type: string
    default: /home/stanley/.ssh/stanley_rsa
  distro:
    type: string
    required: true
    enum:
      - CENTOS7
      - CENTOS8
      - RHEL7
      - RHEL8
      - UBUNTU16
      - UBUNTU18
  windows_distro:
    type: string
    enum:
      - windows2016
    default: windows2016
  role:
    type: string
    default: cislave
  release:
    type: string
    enum:
      - stable
      - unstable
    default: stable
  upgrade_from_version:
    type: string
    required: true
  upgrade_to_version:
    type: string
    required: true
  pkg_env:
    type: string
    enum:
      - staging
      - production
    default: production
  chatops:
    type: boolean
    default: false
  bootstrap_branch:
    type: string
    default: master
  bootstrap_script:
    type: string
  triggering_commit_url:
    type: string
    description: Optional info on the commit that triggered the end to end test.
  debug:
    type: boolean
    default: false
