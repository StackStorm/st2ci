---
version: '1.0'

input:
  - hostname
  - vm_id
  - win_hostname
  - win_vm_id
  - debug

vars:
  - failed: False

output:
  - failed: <% ctx().failed %>

tasks:
  check_debug:
    action: core.noop
    next:
      - when: <% not ctx().debug %>
        do: init

  init:
    action: core.noop
    next:
      - when: <% ctx().vm_id %>
        do: destroy_vm
      - when: <% ctx().win_vm_id %>
        do: destroy_win_vm

  destroy_vm:
    retry:
      count: 2
      delay: 30
    action: st2cd.destroy_vm
    input:
      hostname: <% ctx().hostname %>
      instance_id: <% ctx().vm_id %>
    next:
      - when: <% failed() %>
        publish: failed=True

  destroy_win_vm:
    retry:
      count: 2
      delay: 30
    action: st2cd.destroy_vm
    input:
      hostname: <% ctx().win_hostname %>
      instance_id: <% ctx().win_vm_id %>
    next:
      - when: <% failed() %>
        publish: failed=True

# This workflow intentionally has two final, parallel tasks, destroy_vm and
# destroy_win_vm to test that Orquesta correctly detects this and only
# completes the workflow when both tasks have completed.
