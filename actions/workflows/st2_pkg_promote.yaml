---
version: '2.0'

st2ci.st2_pkg_promote:
    description: Promote a StackStorm package from staging to production repo
    type: direct
    input:
        - package
        - release
        - version
        - revision
        - distro_version
        - api_token
        - timeout: 900
        - distro_arch_map:
            debian: amd64
            el: x86_64
            ubuntu: amd64
        - distro_pkg_type_map:
            debian: deb
            el: rpm
            ubuntu: deb

    output:
        package: <% $.package %>
        release: <% $.release %>
        version: <% $.version %>
        revision: <% $.revision %>
        distro_version: <% $.distro_version %>
        arch: <% $.arch %>
        package_type: <% $.package_type %>
        stg_repo: <% $.stg_repo %>
        prd_repo: <% $.prd_repo %>

    vars:
        prd_repo: StackStorm/<% $.release %>
        stg_repo: StackStorm/staging-<% $.release %>
        arch: <% $.distro_arch_map.get($.distro_version.split("/")[0]) %>
        package_type: <% $.distro_pkg_type_map.get($.distro_version.split("/")[0]) %>
        packagecloud_api_url: <% "https://" + $.api_token + ":@packagecloud.io"  %>

    tasks:
        get_pkgs_list:
            action: packagecloud.list_packages
            input:
                repo: <% $.stg_repo %>
                package: <% $.package %>
                distro_version: <% $.distro_version %>
                version: <% $.version %>
                release: <% $.revision %>
            publish:
                pkgs_list: <% task(get_pkgs_list).result.result %>
            on-success:
                - get_package_cloud_latest: <% len($.pkgs_list) > 0 %>
                - fail: <% len($.pkgs_list) <= 0 %>


        get_package_cloud_latest:
            action: st2ci.get_package_cloud_latest
            input:
                revisions: <% $pkg_list %>
            publish:
                pkgs_latest: <% task(get_package_cloud_latest).result.result %>
            on-success:
                - get_pkg_meta
            on-fail:
                - fail


        get_pkg_meta:
            publish:
                revision: <% coalesce($.revision, $.pkgs_latest) %>
                stg_pkg_url: <% $.packagecloud_api_url + $.pkgs_list.first().get('package_url') %>
                prd_pkg_url: <%
                    $.packagecloud_api_url +
                    $.pkgs_list.first().get('package_url').replace($.stg_repo, $.prd_repo) %>
            on-success:
                - get_stg_pkg_info


        get_stg_pkg_info:
            action: core.http
            input:
                url: <% $.stg_pkg_url %>
            publish:
                download_url: <% task(get_stg_pkg_info).result.body.download_url %>
                filename: <% task(get_stg_pkg_info).result.body.filename %>
                url: <% task(get_stg_pkg_info).result.body.package_html_url %>
            on-success:
                - get_prd_pkg_info
        get_prd_pkg_info:
            action: core.http
            input:
                url: <% $.prd_pkg_url %>
            on-error:
                - promote: <% task(get_prd_pkg_info).result.get(status_code, 0) = 404 %>
                - notify_failure: <% task(get_prd_pkg_info).result.get(status_code, 0) != 404 %>
            on-success:
                - checksum


        checksum:
            action: std.noop
            on-complete:
                - notify_success: <%
                    task(get_prd_pkg_info).result.body.sha512sum =
                    task(get_stg_pkg_info).result.body.sha512sum %>
                - notify_failure: <%
                    task(get_prd_pkg_info).result.body.sha512sum !=
                    task(get_stg_pkg_info).result.body.sha512sum %>


        promote:
            on-complete:
                - get_pkg_filename
        get_pkg_filename:
            action: core.local
            input:
                cmd: date +'%s'
            publish:
                target: <%
                    str(task(get_pkg_filename).result.stdout) + '-' +
                    str(random(100000, 999999)) + '-' +
                    $.filename %>
            on-success:
                - download_stg_pkg
        download_stg_pkg:
            action: core.local
            input:
                cmd: wget -O /tmp/<% $.target %> <% $.download_url %>
                timeout: <% $.timeout %>
            on-success:
                - upload_stg_pkg_to_prd
        upload_stg_pkg_to_prd:
            action: core.local
            input:
                env:
                    LANG: en_US.utf8
                    PACKAGECLOUD_TOKEN: <% $.api_token %>
                cmd: package_cloud push <% $.prd_repo %>/<% $.distro_version %> /tmp/<% $.target %>
                timeout: <% $.timeout %>
            on-success:
                - notify_success
            on-error:
                - notify_failure
            on-complete:
                - cleanup


        cleanup:
            action: core.local
            input:
                cmd: rm -rf /tmp/<% $.target %>


        notify_success:
            action: std.noop


        notify_failure:
            action: std.fail
