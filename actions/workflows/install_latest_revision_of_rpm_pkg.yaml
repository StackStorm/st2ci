---
version: '1.0'
description: Install latest revision of a specified rpm package
input:
  - host
  - pkg
  - version
tasks:
  get_latest_revision:
    action: core.remote
    input:
      hosts: <% ctx().host %>
      cmd: repoquery -y --show-duplicates <% ctx().pkg %>-<% ctx().version %>* | sort --version-sort | tail -n 1
      timeout: 120
    next:
      - when: <% succeeded() %>
        publish:
          - pkg_name_with_revision: <% result().get(ctx().host).stdout %>
        do:
          - upgrade_pkg_via_yum
  upgrade_pkg_via_yum:
    action: core.remote
    input:
      hosts: <% ctx().host %>
      cmd: sudo yum install -y <% ctx().pkg_name_with_revision %>
      timeout: 180

