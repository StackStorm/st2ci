---
version: '1.0'
description: Setup a running instance of StackStorm from git repo.
input:
  - host
  - repo
  - repo_branch
  - repo_dir
  - debug
vars:
  - clone_path: null
output:
  - clone_path: <% ctx().clone_path %>
tasks:
  init:
    action: core.noop
    next:
      - do:
          - clone_repo
  clone_repo:
    action: st2cd.git_clone
    retry:
      count: 3
      delay: 3
    input:
      hosts: <% ctx().host %>
      repo: <% ctx().repo %>
      branch: <% ctx().repo_branch %>
      target: <% ctx().repo_dir %>/st2_<% ctx().repo_branch %>
      timeout:
    next:
      - when: <% failed() %>
        do:
          - teardown
      - when: <% succeeded() %>
        publish:
          - clone_path: <% result().get(ctx().host).stdout %>
        do:
          - install
  install:
    action: st2ci.install_st2
    input:
      hosts: <% ctx().host %>
      repo: <% ctx().clone_path %>
    next:
      - when: <% succeeded() %>
        do:
          - start_service
  start_service:
    action: core.remote
    input:
      hosts: <% ctx().host %>
      cmd: <% ctx().clone_path %>/tools/launchdev.sh stop & <% ctx().clone_path %>/tools/launchdev.sh startclean -g -x
  teardown:
    next:
      - when: <% ctx().clone_path and not ctx().debug %>
        do:
          - teardown_st2
      - when: <% ctx().debug %>
        do:
          - fail
  teardown_st2:
    action: st2ci.teardown_st2
    input:
      host: <% ctx().host %>
      repo: <% ctx().clone_path %>
    next:
      - do:
          - fail
