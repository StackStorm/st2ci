---
version: '1.0'
description: Promote a package to production.
input:
  - package
  - version
  - revision
  - os
  - repo
  - token
  - timeout:
tasks:
  init:
    action: core.local
    input:
      cmd: mkdir -p /tmp/st2-up/{ubuntu/xenial,ubuntu/bionic,el/7,el/8}
    next:
      - when: <% succeeded() and (ctx().os in list('all', 'deb', 'xenial')) %>
        publish:
          - rpm: <% ctx().package %>-<% ctx().version %>-<% ctx().revision %>.x86_64.rpm
          - deb: <% ctx().package %>_<% ctx().version %>-<% ctx().revision %>_amd64.deb
          - source: <% ctx().repo = 'stable' and 'staging-stable' or ctx().repo = 'unstable' and 'staging-unstable' %>
        do:
          - download_xenial
      - when: <% succeeded() and (ctx().os in list('all', 'deb', 'bionic')) %>
        publish:
          - rpm: <% ctx().package %>-<% ctx().version %>-<% ctx().revision %>.x86_64.rpm
          - deb: <% ctx().package %>_<% ctx().version %>-<% ctx().revision %>_amd64.deb
          - source: <% ctx().repo = 'stable' and 'staging-stable' or ctx().repo = 'unstable' and 'staging-unstable' %>
        do:
          - download_bionic
      - when: <% succeeded() and (ctx().os in list('all', 'rpm', 'el7')) %>
        publish:
          - rpm: <% ctx().package %>-<% ctx().version %>-<% ctx().revision %>.x86_64.rpm
          - deb: <% ctx().package %>_<% ctx().version %>-<% ctx().revision %>_amd64.deb
          - source: <% ctx().repo = 'stable' and 'staging-stable' or ctx().repo = 'unstable' and 'staging-unstable' %>
        do:
          - download_el7
      - when: <% succeeded() and (ctx().os in list('all', 'rpm', 'el8')) %>
        publish:
          - rpm: <% ctx().package %>-<% ctx().version %>-<% ctx().revision %>.x86_64.rpm
          - deb: <% ctx().package %>_<% ctx().version %>-<% ctx().revision %>_amd64.deb
          - source: <% ctx().repo = 'stable' and 'staging-stable' or ctx().repo = 'unstable' and 'staging-unstable' %>
        do:
          - download_el8

  download_xenial:
    action: core.local
    input:
      cmd: wget -O /tmp/st2-up/ubuntu/xenial/<% ctx().deb %> https://packagecloud.io/StackStorm/<% ctx().source %>/ubuntu/pool/xenial/main/<% ctx().package.substring(0,1) %>/<% ctx().package %>/<% ctx().deb %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do:
          - upload_xenial
  upload_xenial:
    action: core.local
    input:
      cmd: LANG=en_US.utf8 PACKAGECLOUD_TOKEN=<% ctx().token %> package_cloud push StackStorm/<% ctx().repo %>/ubuntu/xenial /tmp/st2-up/ubuntu/xenial/<% ctx().deb %>
      timeout: <% ctx().timeout %>

  download_bionic:
    action: core.local
    input:
      cmd: wget -O /tmp/st2-up/ubuntu/bionic/<% ctx().deb %> https://packagecloud.io/StackStorm/<% ctx().source %>/ubuntu/pool/bionic/main/<% ctx().package.substring(0,1) %>/<% ctx().package %>/<% ctx().deb %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do:
          - upload_bionic
  upload_bionic:
    action: core.local
    input:
      cmd: LANG=en_US.utf8 PACKAGECLOUD_TOKEN=<% ctx().token %> package_cloud push StackStorm/<% ctx().repo %>/ubuntu/bionic /tmp/st2-up/ubuntu/bionic/<% ctx().deb %>
      timeout: <% ctx().timeout %>

  download_el7:
    action: core.local
    input:
      cmd: wget -O /tmp/st2-up/el/7/<% ctx().rpm %> https://packagecloud.io/StackStorm/<% ctx().source %>/el/7/x86_64/<% ctx().rpm %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do:
          - upload_el7
  upload_el7:
    action: core.local
    input:
      cmd: LANG=en_US.utf8 PACKAGECLOUD_TOKEN=<% ctx().token %> package_cloud push StackStorm/<% ctx().repo %>/el/7 /tmp/st2-up/el/7/<% ctx().rpm %>
      timeout: <% ctx().timeout %>

  download_el8:
    action: core.local
    input:
      cmd: wget -O /tmp/st2-up/el/8/<% ctx().rpm %> https://packagecloud.io/StackStorm/<% ctx().source %>/el/8/x86_64/<% ctx().rpm %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do:
          - upload_el8
  upload_el8:
    action: core.local
    input:
      cmd: LANG=en_US.utf8 PACKAGECLOUD_TOKEN=<% ctx().token %> package_cloud push StackStorm/<% ctx().repo %>/el/8 /tmp/st2-up/el/8/<% ctx().rpm %>
      timeout: <% ctx().timeout %>
