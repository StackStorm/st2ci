---
version: '1.0'
description: Promote a package to production.
input:
  - package
  - version
  - revision
  - os
  - repo
  - token
  - timeout:
tasks:
  init:
    action: core.local
    input:
      cmd: mkdir -p /tmp/st2-up/{ubuntu/trusty,ubuntu/xenial,el/6,el/7}
    next:
      - when: <% succeeded() %>
        publish:
          - rpm: <% ctx().package %>-<% ctx().version %>-<% ctx().revision %>.x86_64.rpm
          - deb: <% ctx().package %>_<% ctx().version %>-<% ctx().revision %>_amd64.deb
          - source: <% ctx().repo = 'enterprise' and 'enterprise-staging' or ctx().repo = 'enterprise-unstable' and 'enterprise-staging-unstable' or ctx().repo = 'stable' and 'staging-stable' or ctx().repo = 'unstable' and 'staging-unstable' %>
      - when: <% succeeded() and (ctx().os in list('all', 'deb', 'trusty')) %>
        do:
          - download_trusty
      - when: <% succeeded() and (ctx().os in list('all', 'rpm', 'el6')) %>
        do:
          - download_el6
      - when: <% succeeded() and (ctx().os in list('all', 'rpm', 'el7')) %>
        do:
          - download_el7
  download_trusty:
    action: core.local
    input:
      cmd: wget -O /tmp/st2-up/ubuntu/trusty/<% ctx().deb %> https://packagecloud.io/StackStorm/<% ctx().source %>/ubuntu/pool/trusty/main/<% ctx().package.substring(0,1) %>/<% ctx().package %>/<% ctx().deb %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do:
          - upload_trusty
  upload_trusty:
    action: core.local
    input:
      cmd: LANG=en_US.utf8 PACKAGECLOUD_TOKEN=<% ctx().token %> package_cloud push StackStorm/<% ctx().repo %>/ubuntu/trusty /tmp/st2-up/ubuntu/trusty/<% ctx().deb %>
      timeout: <% ctx().timeout %>

  download_xenial:
    action: core.local
    input:
      cmd: wget -O /tmp/st2-up/ubuntu/xenial/<% ctx().deb %> https://packagecloud.io/StackStorm/<% ctx().source %>/ubuntu/pool/xenial/main/<% ctx().package.substring(0,1) %>/<% ctx().package %>/<% ctx().deb %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do:
          - upload_xenial
  upload_xenial:
    action: core.local
    input:
      cmd: LANG=en_US.utf8 PACKAGECLOUD_TOKEN=<% ctx().token %> package_cloud push StackStorm/<% ctx().repo %>/ubuntu/xenial /tmp/st2-up/ubuntu/xenial/<% ctx().deb %>
      timeout: <% ctx().timeout %>
  download_el6:
    action: core.local
    input:
      cmd: wget -O /tmp/st2-up/el/6/<% ctx().rpm %> https://packagecloud.io/StackStorm/<% ctx().source %>/el/6/x86_64/<% ctx().rpm %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do:
          - upload_el6
  upload_el6:
    action: core.local
    input:
      cmd: LANG=en_US.utf8 PACKAGECLOUD_TOKEN=<% ctx().token %> package_cloud push StackStorm/<% ctx().repo %>/el/6 /tmp/st2-up/el/6/<% ctx().rpm %>
      timeout: <% ctx().timeout %>

  download_el7:
    action: core.local
    input:
      cmd: wget -O /tmp/st2-up/el/7/<% ctx().rpm %> https://packagecloud.io/StackStorm/<% ctx().source %>/el/7/x86_64/<% ctx().rpm %>
      timeout: <% ctx().timeout %>
    next:
      - when: <% succeeded() %>
        do:
          - upload_el7
  upload_el7:
    action: core.local
    input:
      cmd: LANG=en_US.utf8 PACKAGECLOUD_TOKEN=<% ctx().token %> package_cloud push StackStorm/<% ctx().repo %>/el/7 /tmp/st2-up/el/7/<% ctx().rpm %>
      timeout: <% ctx().timeout %>
