---
version: '1.0'
description: Upgrade rpm packages to latest revision of specified version
input:
  - host
  - pkg_list
  - version
  - distro
  - enterprise
tasks:
  init:
    action: core.noop
    next:
      - when: <% ctx().distro = 'CENTOS8' or ctx().distro = 'RHEL8' %>
          do:
            - upgrade_deps_el8
      - when: <% ctx().distro = 'CENTOS7' or ctx().distro = 'RHEL7' %>
        do:
          - upgrade_deps_el7
      - when: <% ctx().distro = 'CENTOS6' or ctx().distro = 'RHEL6' %>
        do:
          - upgrade_deps_el6
  upgrade_deps_el8:
    action: st2ci.st2_pkg_upgrade_deps_el8
    input:
      hosts: <% ctx().host %>
      version: <% ctx().version %>
      enterprise: <% ctx().enterprise %>
      timeout: 180
    next:
      - when: <% succeeded() %>
        do:
          - install_pkg
  upgrade_deps_el7:
    action: st2ci.st2_pkg_upgrade_deps_el7
    input:
      hosts: <% ctx().host %>
      version: <% ctx().version %>
      enterprise: <% ctx().enterprise %>
      timeout: 180
    next:
      - when: <% succeeded() %>
        do:
          - install_pkg
  upgrade_deps_el6:
    action: st2ci.st2_pkg_upgrade_deps_el6
    input:
      hosts: <% ctx().host %>
      version: <% ctx().version %>
      enterprise: <% ctx().enterprise %>
      timeout: 180
    next:
      - when: <% succeeded() %>
        do:
          - install_pkg
  install_pkg:
    with:
      items: <% ctx().pkg_list %>
      concurrency: 1
    action: st2ci.install_latest_revision_of_rpm_pkg
    input:
      host: <% ctx().host %>
      pkg: <% item() %>
      version: <% ctx().version %>
