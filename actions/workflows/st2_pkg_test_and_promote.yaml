---
version: '1.0'
input:
  - hostname
  - distro
  - release
  - version
  - keyfile
  - debug
  - pkg_env: staging
  - distro_to_distro_version_map:
      RHEL6: el/6
      RHEL7: el/7
      UBUNTU14: ubuntu/trusty
      UBUNTU16: ubuntu/xenial
      UBUNTU18: ubuntu/bionic
  - promoted_st2: false
  - promoted_st2chatops: false
  - promoted_st2mistral: false
  - promoted_st2web: false
  - notify_channels:
      - '#thunderdome'
  - notify_failure_channels:
      - '#thunderdome'
      - '#stackstorm'
vars:
  - versions: ""
  - webui_base_url: https://st2cicd.uswest2.stackstorm.net
output:
  - versions: <% ctx().versions %>
tasks:
  init:
    action: core.noop
    next:
      - when: <% succeeded() %>
        publish:
          - pkg_distro_version: <% ctx().distro_to_distro_version_map.get(ctx().distro) %>
        do:
          - notify_start
  notify_start:
    with:
      items: channel in <% ctx().notify_channels %>
    action: slack.chat.postMessage
    input:
      channel: <% item(channel) %>
      text: 'st2ci.st2_pkg_test_and_promote: STARTED'
      attachments: "[{\"fallback\": \"[st2ci.st2_pkg_test_and_promote: STARTED]\", \"title\": \"[st2ci.st2_pkg_test_and_promote: STARTED]\", \"title_link\": \"<% ctx().webui_base_url %>/#/history/<% ctx().st2.action_execution_id %>/general\", \"text\": \"HOSTNAME: <% coalesce(ctx().hostname, \"unspecified\") %>\\nDISTRO: <% ctx().distro %>\\nRELEASE: <% ctx().pkg_env %> <% ctx().release %>\\nVERSION: <% coalesce(ctx().version, 'latest') %>\", \"color\": \"#808080\"}]"
    next:
      - when: <% succeeded() %>
        do:
          - get_hostname_suffix
  get_hostname_suffix:
    action: core.local
    input:
      cmd: date +'%s'
    next:
      - when: <% succeeded() %>
        publish:
          - suffix: <% result().stdout %>
        do:
          - run_e2e_test
  run_e2e_test:
    action: st2ci.st2_pkg_e2e_test
    input:
      hostname: <% coalesce( ctx().hostname, "st2-pkg-" + ctx().release + "-" + ctx().distro.toLower() + "-" + str(ctx().suffix) ) %>
      distro: <% ctx().distro %>
      release: <% ctx().release %>
      version: <% ctx().version %>
      pkg_env: <% ctx().pkg_env %>
      keyfile: <% ctx().keyfile %>
      debug: <% ctx().debug %>
    next:
      - when: <% succeeded() %>
        publish:
          - versions: <% result().versions %>
          - version_str: <% result().versions.items().select( $[0] + "=" + $[1]).join("\n\t") %>
        do:
          - promote_all
  promote_all:
    next:
      - do:
          - promote_st2
          - promote_st2chatops
          - promote_st2mistral
          - promote_st2web
  promote_st2:
    action: st2ci.st2_pkg_promote
    input:
      package: st2
      distro_version: <% ctx().pkg_distro_version %>
      release: <% ctx().release %>
      version: <% ctx().versions.get(st2).split("-")[0] %>
      revision: <% ctx().versions.get(st2).split("-")[1] %>
    next:
      - when: <% succeeded() %>
        publish:
          - promoted_st2: <% ctx().versions.get(st2) %>
      - when: <% failed() %>
        do:
          - noop
      - do:
          - process_completion
  promote_st2chatops:
    action: st2ci.st2_pkg_promote
    input:
      package: st2chatops
      distro_version: <% ctx().pkg_distro_version %>
      release: <% ctx().release %>
      version: <% ctx().versions.get(st2chatops).split("-")[0] %>
      revision: <% ctx().versions.get(st2chatops).split("-")[1] %>
    next:
      - when: <% succeeded() %>
        publish:
          - promoted_st2chatops: <% ctx().versions.get(st2chatops) %>
      - when: <% failed() %>
        do:
          - noop
      - do:
          - process_completion
  promote_st2mistral:
    action: st2ci.st2_pkg_promote
    input:
      package: st2mistral
      distro_version: <% ctx().pkg_distro_version %>
      release: <% ctx().release %>
      version: <% ctx().versions.get(st2mistral).split("-")[0] %>
      revision: <% ctx().versions.get(st2mistral).split("-")[1] %>
    next:
      - when: <% succeeded() %>
        publish:
          - promoted_st2mistral: <% ctx().versions.get(st2mistral) %>
      - when: <% failed() %>
        do:
          - noop
      - do:
          - process_completion
  promote_st2web:
    action: st2ci.st2_pkg_promote
    input:
      package: st2web
      distro_version: <% ctx().pkg_distro_version %>
      release: <% ctx().release %>
      version: <% ctx().versions.get(st2web).split("-")[0] %>
      revision: <% ctx().versions.get(st2web).split("-")[1] %>
    next:
      - when: <% succeeded() %>
        publish:
          - promoted_st2web: <% ctx().versions.get(st2web) %>
      - when: <% failed() %>
        do:
          - noop
      - do:
          - process_completion

  process_completion:
    action: core.noop
    join: all
    next:
      - when: <% succeeded() and (not ctx().promoted_st2 or not ctx().promoted_st2chatops or not ctx().promoted_st2mistral or not ctx().promoted_st2) %>
        do:
          - set_notify_failure
      - when: <% succeeded() and (ctx().promoted_st2 and ctx().promoted_st2chatops and ctx().promoted_st2mistral and ctx().promoted_st2web) %>
        do:
          - set_notify_success
  set_notify_failure:
    action: core.noop
    next:
      - when: <% succeeded() %>
        publish:
          - notify_color: '#FF0000'
          - notify_completion_channels: <% ctx().notify_failure_channels %>
        do:
          - notify_completion
  set_notify_success:
    action: core.noop
    next:
      - when: <% succeeded() %>
        publish:
          - notify_color: '#008000'
          - notify_completion_channels: <% ctx().notify_channels %>
        do:
          - notify_completion
  notify_completion:
    with:
      items: channel in <% ctx().notify_completion_channels %>
    action: slack.chat.postMessage
    input:
      channel: <% item(channel) %>
      text: 'st2ci.st2_pkg_test_and_promote: COMPLETED'
      attachments: "[{\"fallback\": \"[st2ci.st2_pkg_test_and_promote: COMPLETED]\", \"title\": \"[st2ci.st2_pkg_test_and_promote: COMPLETED]\", \"title_link\": \"<% ctx().webui_base_url %>/#/history/<% ctx().st2.action_execution_id %>/general\", \"text\": \"HOSTNAME: <% coalesce(ctx().hostname, \"unspecified\") %>\\nDISTRO: <% ctx().distro %>\\nRELEASE: <% ctx().pkg_env %> <% ctx().release %>\\nVERSION: <% coalesce(ctx().version, 'latest') %>\\nVERSION TESTED:\\n\\t<% ctx().version_str %>\\nPACKAGE PROMOTED:\\n\\tst2=<% ctx().promoted_st2 %>\\n\\tst2chatops=<% ctx().promoted_st2chatops %>\\n\\tst2mistral=<% ctx().promoted_st2mistral %>\\n\\tst2web=<% ctx().promoted_st2web %>\", \"color\": \"<% ctx().notify_color %>\"}]"
