---
name: mistral_setup_infra
description: Mistral setup infra subworkflow
enabled: true
runner_type: mistral-v2
entry_point: workflows/mistral_setup_infra.yaml
parameters:
  host:
    type: string
    description: The name of the host on which to setup infra
  distro:
    type: string
    description: The flavor of Linux distribution.
    default: ubuntu
    enum:
      - ubuntu
      - fedora
  mis_repo_base:
    type: string
    default: stackstorm
    enum:
      - stackstorm
      - openstack
  mis_repo_main:
    type: string
    default: https://github.com/{{mis_repo_base}}/mistral.git
  mis_repo_client:
    type: string
    default: https://github.com/{{mis_repo_base}}/python-mistralclient.git
  mis_repo_action:
    type: string
    default: https://github.com/StackStorm/st2mistral.git
  mis_repo_branch:
    type: string
    default: master
  mis_repo_dir:
    type: string
    default: /home/stanley
  mis_db_type:
    type: string
    default: postgresql
    enum:
      - postgresql
      - mysql
  mis_db_name:
    type: string
    default: mistral
  mis_db_user_name:
    type: string
    default: mistral
  mis_db_user_pass:
    type: string
    default: StackStorm
  mis_db_root_pass:
    type: string
    default: StackStorm
  mis_api_port:
    type: integer
    default: 8989
  st2_repo:
    type: string
    default: https://github.com/StackStorm/st2.git
  st2_repo_branch:
    type: string
    default: master
  st2_repo_dir:
    type: string
    default: /home/stanley
  debug:
    type: boolean
    default: false
